<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Switch Template</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|IBM+Plex+Sans:600" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal@4.0.0/assets/scrollreveal.min.js"></script>
</head>
<body class="bg-cover">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
								<img class="header-logo-image asset-light" src="assets/images/logo-light.svg" alt="Logo">
								<img class="header-logo-image asset-dark" src="assets/images/logo-dark.svg" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
						<div class="hero-copy">
	                        <h1 class="hero-title mt-0" style="font-size: 70px; font-weight: bold; color: white;">Welcome {{UserName}}</h1>
	                        <p class="hero-paragraph" style="font-size: 40px; color: white;">Pharmacy Medicine Supply Management System</p>
	                        <div class="hero-cta" *ngIf="!isUserAuthenticated()">
								<a class="btn btn-primary btn-lg" href="login">Login</a>
							</div>
						</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="assets/js/main.min.js"></script>
</body>
</html>
